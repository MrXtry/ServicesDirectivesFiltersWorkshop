<div class="col-md-12">
    <h1 ng-bind="title"></h1>
</div>

<div class="col-md-12">
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Post Date</th>
        </tr>
        <tr ng-repeat="post in posts track by $index">
            <td class="col-md-1" ng-bind="post.title"></td>
            <td class="col-md-1" ng-bind="post.author"></td>
            <td class="col-md-1" ng-bind="post.body"></td>
        </tr>
    </table>
</div>
